<div id="context-container" class="context-container hidden" draggable="true">
    <div id="context-header" class="context-header">
        <span>Add Context Information</span>
        <button class="button-close" onclick="closeContextDialog()">X</button>
    </div>

    <div id="context-content">
        <div id="gc-meters-label" class="gc-grid-element">
            <!--<label for="context-meters">Meter:</label>-->
            Meter:
        </div>
        <div id="gc-meters" class="gc-grid-element">
            <form action="#">
                <select name="context-meters" id="contextDD"></select>
            </form>
        </div>
        <div id="gc-datefrom-label" class="gc-grid-element">
            <label for="con-start-date">Start:</label>
        </div>
        <div id="gc-datefrom-none" class="gc-grid-element">
            <input type="checkbox" id="none-from" value="none-from" name="none-from" />
            <label for="none-from">No/unknown start date</label>
        </div>
        <div id="gc-dateto-label" class="gc-grid-element">
            <label for="con-end-date">End:</label>
        </div>
        <div id="gc-dateto-none" class="gc-grid-element">
            <input type="checkbox" id="none-to" value="none-to" name="none-to" />
            <label for="none-to">No/unknown end date</label>
        </div>
        <div id="gc-datefrom" class="gc-grid-element">
            <input type="text" id="con-start-date" class="datetimepicker" />
        </div>
        <div id="gc-dateto" class="gc-grid-element">
            <input type="text" id="con-end-date" class="datetimepicker" />
        </div>
        <div id="gc-typeradios-label" class="gc-grid-element">Type:</div>
        <div id="gc-typeradios" class="gc-grid-element">
            <input type="radio" id="context-type-oneoff" class="context-type" name="context-type" value="One-off" />
            <label for="context-type-oneoff">One-off event</label><br>
            <input type="radio" id="context-type-dataerror" class="context-type" name="context-type" value="Data Error" />
            <label for="context-type-dataerror">Data error</label><br>
            <input type="radio" id="context-type-sitefeedback" class="context-type" name="context-type" value="Site feedback" />
            <label for="context-type-sitefeedback">Site feedback</label><br>
            <input type="radio" id="context-type-other" class="context-type" name="context-type" value="Other" />
            <input type="text" for="context-type-other" id="context-other-text" name="context-other-text" maxlength="64" />
        </div>
        <div id="gc-comment-label" class="gc-grid-element">
            Text:
        </div>
        <div id="gc-comment" class="gc-grid-element">
            <textarea id="context-comment"></textarea>
        </div>
    </div>

    <div class="context-footer">
        <button type="button" onclick="saveContext()" class="auth" id="context-button" action="add">Add Context</button>
    </div>
</div>
